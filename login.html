<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumivote - Login</title>
    <link rel="stylesheet" type="text/css" href="style.css"> 

    <style>
        body {
            font-family: "Gill Sans,Calbri";
            background: radial-gradient(circle at 10% 20%, rgb(254, 255, 165) 0%, rgb(255, 232, 182) 90%); /* Light yellow background as used on the homepage */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: right;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgb(137, 234, 153);
            padding: 40px;
            font-family: 'Times New Roman', Times, serif;
            font-size: 1.5em;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center elements horizontally */

        }

        .container img{
            max-width: 100px;
            margin-bottom: 20px; /* Add some spacing below the image */
        }

        .container:hover {
               transform: scale(1.02); /* Slight zoom on hover */
            }

        h2 {
            text-align: center;
            color: #0e1613; /* Dark green color from the homepage */
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            font-size: 14px;
            margin-bottom: 8px;
            color: #555;
        }

        form input[type="text"], form input[type="password"] {
            padding: 12px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 2px solid transparent;
            border-radius: 10px;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
        }

        form input[type="text"]:focus, form input[type="password"]:focus {
            border-color: #ffbf00;
        }

        form input[type="submit"] {
            padding: 12px;
            font-size: 18px;
            background: radial-gradient(circle at 10% 20%, rgb(255, 197, 61) 0%, rgb(255, 94, 7) 90%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.4s ease, transform 0.3s ease;
            margin-top: 10px;
        }

        form input[type="submit"]:hover {
            background: radial-gradient(circle at 10% 20%, rgb(255, 197, 61) 0%, rgb(255, 94, 7) 90%);
            transform: translateY(-3px);
        }

        .signup-text {
            text-align: center;
            margin-top: 20px;
        }

        .signup-link {
            color: #4facfe;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="login-image.png" alt="login">
        <form onsubmit="redirectToIndex(event)" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <input type="submit" value="Login">
        </form>
        
        <!-- Sign-up link section -->
        <p class="signup-text">Don't have an account? 
            <a href="signup.html" class="signup-link">Sign up</a>
        </p>
    </div>

    <script>
       function redirectToIndex(event) {
        event.preventDefault();
            // For demonstration, assume login is always successful
            localStorage.setItem('isLoggedIn', 'true');  // Set login state
            window.location.href = 'enterpoll.html';  // Redirect to homepage after login
        }
    </script>
</body>
</html>
